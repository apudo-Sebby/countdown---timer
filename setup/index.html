<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="section-center">
      <!-- image -->
      <article class="gift-img">
        <img src="./gift.jpeg" alt="gift picture">
      </article>
      <!-- info -->
      <article class="gift-info">
        <h3>old iphone giveaway</h3>
        <h4 class="giveaway">
          giveaway ends on Sunday, 24th August 2022, 8:00am
        </h4>
        <p>
          Lorem ipsum dolor sit amet consectetur, adipisicing elit. Reiciendis, exercitationem quod. Beatae unde odio quidem nam maiores dolorum? Praesentium, illo?
        </p>
        <div class="deadline">
          <div class="deadline-format">
            <!-- Days -->
            <div>
              <h4 class="days">34</h4>
              <span>days</span>
            </div>
          <!-- End of item -->
          </div>
          <div class="deadline-format">
            <!-- hours -->
            <div>
              <h4 class="hours">34</h4>
              <span>hours</span>
            </div>
          <!-- End of item -->
          </div>
          <div class="deadline-format">
            <!-- minutes -->
            <div>
              <h4 class="minutes">34</h4>
              <span>mins</span>
            </div>
          <!-- End of item -->
          </div>
          <div class="deadline-format">
            <!-- seconds -->
            <div>
              <h4 class="seconds">34</h4>
              <span>secs</span>
            </div>
          <!-- End of item -->
          </div>   
        </div>
      </article>
    </section>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
